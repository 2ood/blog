<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/signup.css"/>
    <link rel="shortcut icon" href="flight_takeoff.svg"/><!-- from google fonts-->
    <title>2ood's blog</title>
  </head>
  <body>
    <form class="signup" method = "post">
      <h1>SIGN UP</h1>
      <input required name ="name" placeholder="이름" type="text"/>
      <input required name ="username" placeholder="ID" type="text" maxlength="15"/>
      <input required name ="password" placeholder="비밀번호" type="password"/>
      <input required name ="password_check" placeholder="비밀번호 체크" type="password"/>
      <input required name ="email" placeholder="이메일" type="email"/>
      <input required name ="date" placeholder="생년월일" type="date"/>
      <button class="fill" type="submit">SIGN UP</button>
      <div class="hidden" id="error">signup failed.</div>
    </form><!--.login-->

    <footer>
      <div> background sited: <a href="https://unsplash.com">Unsplash.</a></div>
    </footer>
    <script src="script/module/footer.js"></script>
    <script src="script/login.js"></script>
  </body>
</html>

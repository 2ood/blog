<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/post_write.css"/>
    <link rel="shortcut icon" href="flight_takeoff.svg"/><!-- from google fonts-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <title>write a new post - 2OOD'S BLOG</title>
  </head>
  <body>
    <!--<div id="loading"><br></div>-->
    <div id="top_bar"></div><!--.top_bar-->
    <script src="script/module/top_bar.js"></script>
    <div id="content">
      <form class="post" method = "post">
        <input required name ="TITLE" placeholder="type in title" type="text"/><br/>
        <input required name ="WRITER" placeholder="writer" type="text"/></br>
        <textarea required name ="SUMMARY" placeholder="one line summary" type="text"></textarea>
        <textarea required name ="CONTENT" placeholder="write as markdown"></textarea>
        <div class="preview" style="display:none;">asdfadf</div>
        <button class="half" name ="viewButton" type="button">preview</button>
        <button class="half" type="submit">upload</button>
        <div class="hidden" id="error">login failed.</div>
      </form><!--.login-->
    </div><!--.content-->
    <span id="to_top"></span>
    <script src="script/module/to_top.js"></script>
    <footer></footer>
    <script src="script/module/footer.js"></script>
    <script src="script/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script src="script/firestore_init.js"></script>
    <script src="script/post_write.js"></script>
  </body>
</html>
